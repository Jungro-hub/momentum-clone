<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap&subset=korean" rel="stylesheet">
</head>
<body>
    <div class="js-clock">
        <h1>00:00</h1>
        <div class="analog">
            <div class="face">
                <span></span>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </div>
    </div>
    <form action="#" class="js-form">
        <input type="text" class="js-userName" placeholder="Write your name  plz :)"></input>
        <button type="submit" class="basic-btn-style">Write</button>
    </form>
    <h4 class="message hide"></h4>
    <form action="#" class="js-toDoForm">
        <input type="text" class="js-toDoInput"placeholder="Write your task"></input>
        <button type="submit" class="basic-btn-style">Add Task</button>
    </form> 
    <ul class="js-toDoList">

    </ul>
    <span class="js-weather">

    </span>
    
    <script src="clock.js"></script>
    <script src="user.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
